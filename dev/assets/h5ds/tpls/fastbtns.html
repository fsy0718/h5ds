<!--快捷按钮-->
<div class="fastbtns mt-drag" data-dragset='{"limit":true}'>
    <h5><i class="iconfont icon-caidan"></i> 快捷按钮</h5>
    <!--左边快捷按钮-->
    <div class="left-btns" id="fastLeftBtns">
        <ul>
            <li class="play-animation-do">
                <a><i class="iconfont icon-bofang"></i></a>
                <span>播放动画</span>
            </li>
            <li class="close-animation-do" data-toggle='[{"dom":"#phoneApp","class":"element-show"}]'>
                <a><i class="iconfont icon-kejian"></i></a>
                <span>元素可见</span>
            </li>
            <li id="gridBoxBtn" data-toggle='[{"dom":"#gridBox","class":"hide"}]'>
                <a><i class="iconfont icon-wangge"></i></a>
                <span>显示网格</span>
            </li>
            <li class="add-page-do">
                <a><i class="iconfont icon-fuzhihuihua"></i></a>
                <span>复制页面</span>
            </li>
            <li class="save-page-do">
                <a><i class="iconfont icon-shoucang"></i></a>
                <span>收藏页面</span>
            </li>
            <li class="del-page-do">
                <a><i class="iconfont icon-icon54"></i></a>
                <span>删除页面</span>
            </li>
            <!-- <li class="change-page-do" data-toggle='[{"dom":"#setPageHeight","class":"hide"}]'>
                <a><i class="iconfont icon-shangxiafanye-"></i></a>
                <span>改变长页</span>
            </li> -->
        </ul>



    </div>
    <!--右边快捷按钮-->
    <div class="bottom-btns" id="fastRightBtns">
        <ul>
            <li id="fastToNext">
                <a><i class="iconfont icon-chexiao2"></i></a>
                <span>撤销</span>
            </li>
            <li id="fastToPrev">
                <a><i class="iconfont icon-chexiao1"></i></a>
                <span>前进</span>
            </li>
            <li id="fastToMax">
                <a><i class="iconfont icon-fangda"></i></a>
                <span>放大画布</span>
            </li>
            <li id="fastToMin">
                <a><i class="iconfont icon-suoxiao"></i></a>
                <span>缩小画布</span>
            </li>
            <li id="fastAddNewPage">
                <a class="add"><i class="iconfont icon-jia1"></i></a>
                <span>添加页面</span>
            </li>
        </ul>
    </div>
</div>
